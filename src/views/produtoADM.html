<!DOCTYPE html>

    <main>
        <div id="container-principal">

                <div class="titulo"><span>Administrador</span></div>

                    <button>Produtos</button>
                    <button>Pedidos</button>
                    <button>Relatórios</button>            
                </div>
           
                   

            </div>
            <div class="container-central">
                <div class="container-header">
                    <div class="center">
                        <img src="/public/img/do-utilizador.png" alt="">

                    </div>
                    <div class="container-menu-adminstrador">

                </div>

                </div>

                                <input type="number" name="" id="">

                            </div>
                            <div>
                                <label for="">Pesquisar</label>
                                <input type="search" name="" id="">
                            </div>
                        </div>
                        <thead>
                            <tr class="cinza">
                                <th>Produto</th>
                                <th>Preco</th>
                                <th>Descrição</th>
                                <th>Ações</th>
                            </tr>

                                            src="/public/img/lata-de-lixo.png" alt=""></button></td>
                            </tr>

                            <tr class="cinza">
                                <td>Perfume Infantil</td>

                                <td><button><img src="/public/img/pen.png" alt=""></button> <button><img
                                            src="/public/img/lata-de-lixo.png" alt=""></button></td>

                    </table>
